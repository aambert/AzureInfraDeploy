parameters:
  servicePrin: #'AzureUsGov'
  deployRg: #'obodeploy'
  location: #'USGov Virginia'
  csmFile: #'Server.json'
  csmParamFile: #'Server_mag_srp_db_staging.parameters.json'
  deploymentName: #'SRVDBServerDeploy'

steps:

- task: AzureResourceGroupDeployment@2
  displayName: 'ARM Template Deployment'
  inputs:
    azureSubscription: ${{ parameters.servicePrin }}
    resourceGroupName: ${{ parameters.deployRg }}
    location: ${{ parameters.location }}
    templateLocation: 'Linked artifact'
    csmFile: $(Build.SourcesDirectory)/Templates/Server/${{ parameters.csmFile }}
    csmParametersFile: $(Build.SourcesDirectory)/Templates/Server/${{ parameters.csmParamFile }}
    deploymentMode: 'Validation'
